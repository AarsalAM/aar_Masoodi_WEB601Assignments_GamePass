<button mat-icon-button matDialogClose style="float: right; margin:10px">
    <mat-icon>close</mat-icon>
</button>
<mat-dialog-content>
    <mat-form-field>
        <h2 mat-dialog-title>Hello</h2>
        <div>
            <label for="title">Title:</label>
            <input matInput type="text" id="title" [(ngModel)]="newGame.title" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="newGame.description"></textarea>
        </div>
        <div>
            <label for="type">Type:</label>
            <input matInput type="text" id="type" [(ngModel)]="newGame.type">
        </div>
        <div>
            <label for="creator">Creator:</label>
            <input matInput type="text" id="creator" [(ngModel)]="newGame.creator">
        </div>
        <div>
            <label for="tags">Tags:</label>
            <input matInput type="text" id="tags" [(ngModel)]="newGame.tags">
        </div>
        <div>
            <label for="imgURL">Image URL:</label>
            <input matInput type="text" id="imgURL" [(ngModel)]="newGame.imgURL">
        </div>
        <div>
            <label for="ID">ID (disabled):</label>
            <input matInput type="text" id="id" disabled>
        </div>
        
    </mat-form-field>
<mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="addNewGame()" matDialogClose>Add New Game To List</button>
    <button mat-raised-button color="warn" type="button" matDialogClose>Cancel</button>
</mat-dialog-actions>
